    <h1 class="text-3xl font-bold underline content-center">

  <script>
    const player = new Plyr('#player', {});

    // Expose player so it can be used from the console
    window.player = player;
    window.setTimeout(() => {
      editYTplayr();
    }, 2000);
    function editYTplayr(params) {
      let frame = document.querySelector(".plyr__video-wrapper.plyr__video-embed > iframe");
      console.log(frame);
      let overlay = frame.contentWindow.document.querySelector(".ytp-pause-overlay-container");
      console.log(overlay);
    }
